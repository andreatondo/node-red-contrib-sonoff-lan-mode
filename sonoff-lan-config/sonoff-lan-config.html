<script type="text/javascript">
    RED.nodes.registerType('sonoff-lan-config', {
        category: 'config',
        defaults: {
            host: {value: "", required: true},
            port: {value: 8081, required: true, validate: RED.validators.number()},
            name: {value: ""},
        },
        label: function () {
            return this.name || this.host + ":" + this.port;
        }
    });
</script>

<script type="text/html" data-template-name="sonoff-lan-config">
    <div class="form-row">
        <label for="node-config-input-host"><i class="icon-bookmark"></i> Host</label>
        <input type="text" id="node-config-input-host" placeholder="Host">
    </div>
    <div class="form-row">
        <label for="node-config-input-port"><i class="icon-bookmark"></i> Port</label>
        <input type="text" id="node-config-input-port">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>
